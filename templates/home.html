<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to CartiB</h1>
        <p><strong>Location:</strong> {{ user_data["location"] }}</p>
        <p><strong>Selected Stores:</strong> {{ ", ".join(user_data["stores"]) }}</p>

        
        <form action="/search" method="post">
            <label for="product">Search for a product:</label>
            <input type="text" id="product" name="product" placeholder="Enter product name" required>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
